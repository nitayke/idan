version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            - DB_HOST=mysqldb
            - DB_PORT=3306
            - DB_NAME=${MYSQL_DATABASE}
            - DB_USERNAME=root
            - DB_PASSWORD=${MYSQL_PASSWORD}
        networks:
            - nodejs-mysql-network
    mysql:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3306:3306
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - nodejs-mysql-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            retries: 10
            interval: 3s
            timeout: 30s
volumes:
    mysql-data:
networks:
    nodejs-mysql-network:
        name: nodejs-mysql-network
